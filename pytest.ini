[pytest]
# === Test Categories (Markers) ===
markers =
    smoke:     Small, fast tests verifying basic API liveness.
    healthcheck: Deep /ping diagnostics (status, headers, timing).
    booking:   Tests related to booking CRUD operations.
    auth:      Authentication and token generation tests.
    negative:  Expected-failure or invalid-input tests.
    security:  Security and header-hygiene tests.
    regression: Full-suite regression for CI runs.

# === Folder for test discovery ===
testpaths = tests

# === Python test file patterns ===
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# === Display settings ===
addopts =
    -v
    -q
    --disable-warnings
    --maxfail=1

# === Encoding ===
console_output_style = progress
